<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">

      <div class="display">
        <div class="last-result">1 + 1</div>
        <div data-result class="result">
          <img src="assets/equal.svg" alt="equal" class="equal">
          <span>2</span>
        </div>
      </div>

      <div class="keyboard">
        <button>CE</button>
        <button>C</button>
        <button>%</button>
        <button id="/" class="tertiary">
            <img src="assets/divide.svg" alt="divide">
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="*" class="tertiary">X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="-" class="tertiary">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="+" class="tertiary">+</button>
        <button>
            <img src="assets/plusminus.svg" alt="plusminus">
        </button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">=</button>
      </div>
    </div>


  </body>
</html>
